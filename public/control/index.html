<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Useless Sound Box</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

  <body>
    <h1 class="text-center">Useless Sound Box</h1>

    <div class="container">
      <div class="row text-center">
        <div class="col-6 col-md-6 col-lg-3" style="padding: 5px">
          <button type="button" class="btn btn-dark btn-block" onclick="launchSound('philippe')">PHILIPPE</button>
        </div>
        <div class="col-6 col-md-6 col-lg-3" style="padding: 5px">
          <button type="button" class="btn btn-dark btn-block" onclick="launchSound('motus')">MOTUS</button>

        <div class="col-6 col-md-6 col-lg-3" style="padding: 5px">
          <button type="button" class="btn btn-dark btn-block" onclick="launchSound('jeanne')">JEANNE</button>
        </div>
        <div class="col-6 col-md-6 col-lg-3" style="padding: 5px">
          <button type="button" class="btn btn-dark btn-block" onclick="launchSound('rouquin')">ROUQUIN</button>
        </div>
        <div class="col-6 col-md-6 col-lg-3" style="padding: 5px">
          <button type="button" class="btn btn-dark btn-block" onclick="launchSound('ah')">AH</button>
        </div>
        <div class="col-6 col-md-6 col-lg-3" style="padding: 5px">
          <button type="button" class="btn btn-dark btn-block" onclick="launchSound('souffrir')">SOUFFRIR</button>
        </div>
        <div class="col-6 col-md-6 col-lg-3" style="padding: 5px">
          <button type="button" class="btn btn-dark btn-block" onclick="launchSound('cafard')">CAFARD</button>
        </div>
        <div class="col-6 col-md-6 col-lg-3" style="padding: 5px">
          <button type="button" class="btn btn-dark btn-block" onclick="launchSound('universal')">UNIVERSAL</button>
        </div>
        <div class="col-6 col-md-6 col-lg-3" style="padding: 5px">
          <button type="button" class="btn btn-dark btn-block" onclick="launchSound('baptiste')">BAPTISTE</button>
        </div>
        <div class="col-6 col-md-6 col-lg-3" style="padding: 5px">
          <button type="button" class="btn btn-dark btn-block" onclick="launchSound('centuryfox')">CENTURYFOX</button>
        </div>
        <div class="col-6 col-md-6 col-lg-3" style="padding: 5px">
          <button type="button" class="btn btn-dark btn-block" onclick="launchSound('jonathan')">JONATHAN</button>
        </div>
        <div class="col-6 col-md-6 col-lg-3" style="padding: 5px">
          <button type="button" class="btn btn-dark btn-block" onclick="launchSound('sancowl')">SANCOWL</button>
        </div>
        <div class="col-6 col-md-6 col-lg-3" style="padding: 5px">
          <button type="button" class="btn btn-dark btn-block" onclick="launchSound('allezviens')">ALLEZVIENS</button>
        </div>
        <div class="col-6 col-md-6 col-lg-3" style="padding: 5px">
          <button type="button" class="btn btn-dark btn-block" onclick="launchSound('countdown')">COUNTDOWN</button>
        </div>
        <div class="col-6 col-md-6 col-lg-3" style="padding: 5px">
          <button type="button" class="btn btn-dark btn-block" onclick="launchSound('venere')">VÉNÈRE</button>
        </div>
        <div class="col-6 col-md-6 col-lg-3" style="padding: 5px">
          <button type="button" class="btn btn-dark btn-block" onclick="launchSound('vedette')">VEDETTE</button>
        </div>
        <div class="col-6 col-md-6 col-lg-3" style="padding: 5px">
          <button type="button" class="btn btn-dark btn-block" onclick="launchSound('terrainmine')">TERRAIN MINÉ</button>
        </div>
        <div class="col-6 col-md-6 col-lg-3" style="padding: 5px">
          <button type="button" class="btn btn-dark btn-block" onclick="launchSound('bonbons')">BONBONS</button>
        </div>
        <div class="col-6 col-md-6 col-lg-3" style="padding: 5px">
          <button type="button" class="btn btn-dark btn-block" onclick="launchSound('partouzeurs')">PARTOUZEURS</button>
        </div>
        <div class="col-6 col-md-6 col-lg-3" style="padding: 5px">
          <button type="button" class="btn btn-dark btn-block" onclick="launchSound('gladiateurs')">GLADIATEURS</button>
        </div>
        <div class="col-6 col-md-6 col-lg-3" style="padding: 5px">
          <button type="button" class="btn btn-dark btn-block" onclick="launchSound('monsieurtoutnu')">MONSIEUR TOUT NU</button>
        </div>
        <div class="col-6 col-md-6 col-lg-3" style="padding: 5px">
          <button type="button" class="btn btn-dark btn-block" onclick="launchSound('plataoplomo')">PLATA O PLOMO</button>
        </div>
        <div class="col-6 col-md-6 col-lg-3" style="padding: 5px">
          <button type="button" class="btn btn-dark btn-block" onclick="launchSound('odile')">ODILE</button>
        </div>
        <div class="col-6 col-md-6 col-lg-3" style="padding: 5px">
          <button type="button" class="btn btn-dark btn-block" onclick="launchSound('shallnotpass')">SHALL NOT PASS</button>
        </div>
        <div class="col-6 col-md-6 col-lg-3" style="padding: 5px">
          <button type="button" class="btn btn-dark btn-block" onclick="launchSound('bitch')">BITCH</button>
        </div>
      </div>
    </div>

    <script>
      launchSound = function(id) {
        console.log('Send event to play sound: ' + id)
        fetch('/api/play_sound/' + id)
        .then(function(response) {
          console.log('Call to play_sound API successfull!')
        })
        .catch(function(error) {
          console.error('Error while calling play_sound API')
          console.error(error)
        })
      }
    </script>
  </body>
</html>
